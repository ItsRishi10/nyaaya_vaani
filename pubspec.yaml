name: nyaaya_vaani
description: Nyaaya Vaani App
publish_to: 'none' # since this is not a package
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  fl_chart: ^1.1.1
  http: ^1.2.2
  uuid: ^4.5.1
  font_awesome_flutter: ^10.5.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0   # Required for coordinates
  geolocator: ^10.0.0
  url_launcher: ^6.1.7
  path_provider: ^2.1.5
  permission_handler: ^11.2.0
  flutter_downloader: ^1.11.8
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.5+1
  shared_preferences: ^2.1.15
  flutter_launcher_icons: ^0.13.1
  google_mlkit_translation: ^0.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  fonts:
    - family: MaterialIcons
      fonts:
        - asset: fonts/MaterialIcons-Regular.ttf
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"